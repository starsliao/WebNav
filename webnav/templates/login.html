{% extends 'login_base.html' %}
{% block js %}
        <script>
            $(function () {
                $('#id_username').addClass('m-wrap placeholder-no-fix').attr('placeholder', 'Username:');
                $('#id_password').addClass('m-wrap placeholder-no-fix').attr('placeholder', 'Password:');
                $('.close').click(function () {
                    $('.alert').remove();
                })
            })
        </script>
{% endblock %}

{% block content %}
<form method="post" class="form-vertical login-form" action="{{ app_path }}"> {% csrf_token %}

            <h3 class="form-title">欢迎登录</h3>
            {% if form.non_field_errors %}

                <div class="alert alert-error">

                    <button class="close"></button>

                    <span>输入有效的用户名和密码</span>

                </div>
            {% endif %}
            <div class="control-group">

                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <label class="control-label">{{ form.username.errors }}</label>

                <div class="controls">

                    <div class="input-icon left">

                        <i class="icon-user"></i>

                        {{ form.username }}

                    </div>

                </div>

            </div>

            <div class="control-group">

                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <label class="control-label">{{ form.password.errors }}</label>

                <div class="controls">

                    <div class="input-icon left">

                        <i class="icon-lock"></i>

                        {{ form.password }}

                    </div>

                </div>

            </div>

            <div class="form-actions">


                <button type="submit" class="btn green pull-right">

                    登录 <i class="m-icon-swapright m-icon-white"></i>

                </button>

            </div>
            <div class="forget-password">

                <h4>Forgot your password ?</h4>

                <p>

                    no worries, click <a href="" class="" id="forget-password">here</a>

                    to reset your password.

                </p>

            </div>


        </form>
{% endblock %}
